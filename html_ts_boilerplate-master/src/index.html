<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="js-song-wrapper"></div>
    <div class="form-wrapper">
        
        <form action="" class="js-song-form song-form">
            <h1 class="form__header">
                Add new
            </h1>
            <input type="text" name="song" placeholder="New song title" required class="song__title">
            <input type="text" name="performer" placeholder="Song performer" required class="song__performer">
            <input type="text" name="description" placeholder="New description" required class="song__description">
            <input type="text" name="releaseYear" placeholder="Song release Year" required class="song__releaseYear">
            <button class="song__add-button">Add</button>
        </form>
    </div>
    

    <script src="/scripts.js"></script>
</body>
</html>
